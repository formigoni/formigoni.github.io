<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Ninja Chat</title>
  </head>
  <body>
    <!-- container & title -->
    <div class="container my-4">
      <h1 class="my-4 text-center">Ninja Chat</h1>

      <!-- buttons for chatrooms -->

      <div class="chat-rooms mb-3 text-center">
        <div class="my-2">Choose a chatroom:</div>
        <button class="btn btn-outline-primary" id="geral">#geral</button>
        <button class="btn btn-outline-primary" id="groselha">#groselha</button>
        <button class="btn btn-outline-primary" id="musica">#musica</button>
        <button class="btn btn-outline-primary" id="sudoku">#sudoku</button>
      </div>

      <!-- chat list / window -->

      <div class="chat-window">
        <ul class="chat-list list-group">
          <!-- <li>mensagem1</li> -->
        </ul>
      </div>

      <!-- new chat form -->

      <form class="new-chat my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Your message:</div>
          </div>
          <input type="text" id="message" class="form-control" required />
          <div class="input-group-append">
            <input type="submit" class="btn btn-primary" value="send" />
          </div>
        </div>
      </form>

      <!-- update name form -->

      <form class="new-name my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Update name:</div>
          </div>
          <input type="text" id="name" class="form-control" required />
          <div class="input-group-append">
            <input type="submit" class="btn btn-secondary" value="update" />
          </div>
        </div>
        <div class="update-mssg my-3 text-center text-muted"></div>
      </form>
    </div>

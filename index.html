<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Ninja Weather</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>
<body>

	<div class="container my-5 mx-auto">
		<h1 class="text-muted text-center my-4">NinjaWeather</h1>
		<form class="change-location my-4 text-center text-muted">
			<label for="city" class="my-2">Enter a location for weather information</label>
			<input type="text" name="city" class="form-control p-4">
		</form>
		<div class="card shadow-lg rounded d-none">
			<img src="https://via.placeholder.com/400x300" class="time card-img-top">
			<div class="icon bg-light mx-auto text-center">
				<img src="" alt="">
			</div>
			<div class="text-muted text-uppercase text-center details">
				<h4 id="city-name" class="mt-3">City name</h4>
				<p class="my-1" id="date-time">Date Time</p>
				<div id="weather-condition" class="mb-3"><h4>Weather condition</h4></div>
				<div class="display-4 my-4">
					<span id="temp">TEMP</span>
					<span>&deg;C</span>
				</div>
			</div>
		</div>
	</div>
	
	<script src='scripts/forecast.js'></script>
	<script src='scripts/app.js'></script>
</body>
</html>
